{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editar tipo de actividad{% endblock %}

{% block content %}
<div class="container">
    <div class="row" style="align-items: center">
        <a href="{% url 'actividades:lista_tipos' %}" class="btn btn-secondary">
          <i class="fas fa-chevron-left"></i>
          Volver
        </a>
        <h1 class="col-md-6 text-center mx-auto">Editar tipo de actividad</h2>
    </div>
</div>
  <form class="form-horizontal formulario" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Guardar</button>
      </div>
    </div>
  </form>
{% endblock %}
