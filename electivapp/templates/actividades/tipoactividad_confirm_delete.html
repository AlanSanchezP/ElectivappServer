{% extends "base.html" %}

{% block title %}Eliminar tipo de actividad{% endblock %}

{% block content %}
<form action="post">
    {% csrf_token %}
    <h1>¿Estas seguro de que deseas eliminar el registro '{{tipo.nombre}}'?</h1>
      
    <button class="btn btn-danger">Sí</button>
    <a href="{% url 'actividades:lista_tipos' %}" class="btn btn-secondary" data-dismiss="modal">No</a>
</form>
{% endblock %}
