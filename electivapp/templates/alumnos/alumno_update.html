{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Corregir datos de alumno{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <a href="{% url 'alumnos:consulta' %}?boleta={{alumno.boleta}}" class="btn btn-secondary">
          <i class="fas fa-chevron-left"></i>
          Volver
        </a>
        <h1 class="col-md-6 text-center mx-auto">Corregir datos de alumno</h2>
    </div>
</div>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">Guardar</button>
      </div>
    </div>
  </form>
{% endblock %}
