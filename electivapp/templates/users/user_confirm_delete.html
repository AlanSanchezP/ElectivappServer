{% extends "base.html" %}

{% block title %}Eliminar administrador{% endblock %}

{% block content %}
<form action="post">
    {% csrf_token %}
    <h1>¿Estas seguro de que deseas eliminar al administrador '{{user.username}}'?</h1>
      
    <button class="btn btn-danger">Sí</button>
    <a href="{% url 'users:list' %}" class="btn btn-secondary" data-dismiss="modal">No</a>
</form>
{% endblock %}
